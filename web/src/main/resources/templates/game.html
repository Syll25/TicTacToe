<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="/static/css/game.css">
<!--    <link th:href="@{/css/game.css}" rel="stylesheet">-->
</head>
<body>
<h1>Tic Tac Toe</h1>
<div class="game-board">
    <form th:action="@{/playerMove}" method="post">
        <input type="hidden" th:name="gameId" th:value="${game.id}"/>
<!--        zahardkodowane 3x3-->
        <table>
            <thead>
            <tr>
                <th></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td><button type="submit" th:name="rowcol-0-0">-</button></td>
                <td><button type="submit" th:name="rowcol-0-1">-</button></td>
                <td><button type="submit" th:name="rowcol-0-2">-</button></td>
            </tr>
            <tr>
                <th>2</th>
                <td><button type="submit" th:name="rowcol-1-0">-</button></td>
                <td><button type="submit" th:name="rowcol-1-1">-</button></td>
                <td><button type="submit" th:name="rowcol-1-2">-</button></td>
            </tr>
            <tr>
                <th>3</th>
                <td><button type="submit" th:name="rowcol-2-0">-</button></td>
                <td><button type="submit" th:name="rowcol-2-1">-</button></td>
                <td><button type="submit" th:name="rowcol-2-2">-</button></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
