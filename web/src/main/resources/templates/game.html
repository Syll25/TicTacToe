<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tic Tac Toe Game</title>
    <link th:href="@{/css/game.css}" rel="stylesheet">
</head>
<body>
<h1>Tic Tac Toe</h1>

<div>
    <div th:if="${stateDTO.gameOver}">
        <p th:if="${stateDTO.winnerFound}" th:text="${stateDTO.currentPlayer + ' wins!'}"></p>
        <p th:if="${!stateDTO.winnerFound}">It's a draw!</p>
        <a th:href="@{/game/new}" class="button">Start a new game</a>
    </div>

    <div th:if="${!stateDTO.gameOver}">
        <p>Current Player: <strong th:text="${stateDTO.currentPlayer}"></strong></p>
        <div class="game-board">
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th th:each="colIndex : ${#numbers.sequence(0, stateDTO.size - 1)}"
                        th:text="${'A' + colIndex}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rowIndex : ${#numbers.sequence(0, stateDTO.size - 1)}">
                    <th th:text="${rowIndex + 1}"></th>
                    <td th:each="colIndex : ${#numbers.sequence(0, stateDTO.size - 1)}">
                        <button type="button"
                                th:data-row="${rowIndex}"
                                th:data-col="${colIndex}"
                                th:data-game-id="${stateDTO.gameId}"
                                th:disabled="${stateDTO.board[rowIndex][colIndex] != null}"
                                th:text="${stateDTO.board[rowIndex][colIndex] != null ? stateDTO.board[rowIndex][colIndex] : ''}"
                                onclick="submitMove(this)">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function submitMove(button) {

        const gameId = button.getAttribute('data-game-id');
        const row = button.getAttribute('data-row');
        const col = button.getAttribute('data-col');

        // TODO mieliśmy formularz, ale go usunęliśmy - tak też może być, choć są lepsze sposoby na wysłanie żądania z JS
        const form = document.createElement('form');
        form.method = 'post';
        form.action = `/game/move`;

        const gameIdInput = document.createElement('input');
        gameIdInput.type = 'hidden';
        gameIdInput.name = 'gameId';
        gameIdInput.value = gameId;
        form.appendChild(gameIdInput);

        const rowInput = document.createElement('input');
        rowInput.type = 'hidden';
        rowInput.name = 'row';
        rowInput.value = row;
        form.appendChild(rowInput);

        const colInput = document.createElement('input');
        colInput.type = 'hidden';
        colInput.name = 'col';
        colInput.value = col;
        form.appendChild(colInput);

        document.body.appendChild(form);
        form.submit();
    }
</script>

</body>
</html>
