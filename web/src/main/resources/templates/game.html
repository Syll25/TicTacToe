<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tic Tac Toe Game</title>
    <link th:href="@{/css/game.css}" rel="stylesheet">
</head>
<body>
<h1>Tic Tac Toe</h1>

<div>
    <p>Current Player: <span th:text="${board.currentPlayer}"></span></p>
    <div class="game-board">
        <form th:action="@{/game/move}" method="post">
            <input type="hidden" name="gameId" th:value="${board.id}"/>
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th th:each="colIndex : ${#numbers.sequence(0, board.board[0].length - 1)}"
                        th:text="${(char)('A' + colIndex)}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row, rowIndex : ${#numbers.sequence(0, board.board.length - 1)}">
                    <th th:text="${rowIndex + 1}"></th>
                    <td th:each="cell, colIndex : ${board.board[rowIndex]}">
                        <button type="submit"
                                name="cell" th:value="${rowIndex}_${colIndex}"
                                th:disabled="${board.gameOver || cell != '-'}"
                                th:text="${cell}">-</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
